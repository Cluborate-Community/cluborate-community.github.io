<footer class="footer pt-5 pb-3 border-top">
    <div class="container">
        <div class="row row-cols-1 row-cols-lg-2 g-2">
            <div class="col col-6">
                <h3><span class="text-primary fw-bold">Cluborate Community</h3>
                <ul class="list-unstyled">
                    <li>Email: {{site.email}}</li>
                    <li>Location: {{site.location}}</li>
                </ul>
                <div class="d-flex gap-2 fs-3">
                    <a href="{{site.social_links.instagram}}"><i class="fab fa-instagram" aria-hidden="true"></i></a>
                    <a href="{{site.social_links.linkedin}}"><i class="fab fa-linkedin" aria-hidden="true"></i></a>
                    <a href="{{site.social_links.discord}}"><i class="fab fa-discord" aria-hidden="true"></i></a>
                </div>
            </div>
            <div class="col col-6">
                <p>Sign up to receive updates.</p>
                <form>
                    <div class="input-group mb-3">
                        <input type="email" name="email" class="form-control" placeholder="example@example.com"
                            aria-label="Your email" aria-describedby="subscribe-button">
                        <div class="input-group-append">
                            <button class="btn btn-primary border-right btn-secondary" style="border-top-left-radius: 0;
                        border-bottom-left-radius: 0;" type="submit" id="subscribe-button">Subscribe</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col col-12 text-center pt-3 text-muted">
            <p>&copy;{{ 'now' | date: '%Y' }} Cluborate. All Rights Reserved.</p>
        </div>
    </div>
</footer>
