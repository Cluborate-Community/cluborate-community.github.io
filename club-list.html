---
title: Clubs List
---
<style>
    :root {
      --club-border-color: {{club.color}};
    }
</style>

<!-- would've named it clubs.html but cant have same name as collection, apparently -->
<section>
    <div class="container my-4">
        <h1 class="display-3 text-primary text-center pb-2">Club Gallery</h1>
        <div class="row row-cols-1 row-cols-lg-2 g-2">
            {% for club in site.clubs %}
            <a href="{{ club.url | relative_url}}" class="text-decoration-none">
                <div class="bg-tan rounded p-2 d-flex gap-2 align-items-center h-100" style="border-color: {{club.color}};"> <!--- fixme -->
                    <div class="col col-6">
                        <div class="ratio ratio-1x1">
                            <img class="card-img-left rounded placeholder h-100 w-100 overflow-hidden" src="{{'/assets/galleries/'+club.name+'/thumbnail.jpg' | relative_url}}">
                        </div>
                    </div>
                    <div class="col col-6">
                        <h4 class="card-title" style="border-color: {{club.color}};">{{club.title}}</h4>
                        <p class="card-text text-dark">{{club.one_liner | truncate: 130}}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
