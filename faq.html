---
title: FAQs
---

<!-- faq -->
<section>
    <div class="container py-5">
        <h1>Frequently Asked Questions</h1>
        <hr>

        {% for question in site.data.questions %}
        <!-- accordion -->
        {% endfor %}
    </div>
</section>

<!-- question submittion -->
<section id="contact">
    <div class="container py-5">
        <h2>Submit Your Questions</h2>
        <form 
        class="row g-2">
            <div class="form-group col-sm-6">
              <label for="name">Full Name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Obi-Wan Kenobi" required="">
            </div>
            <div class="form-group col-sm-6">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="example@example.com" required="">
            </div>
            <div class="form-group">
              <label for="questions">Questions</label>
              <textarea class="form-control" name="questions" id="questions" rows="5" placeholder="" required=""></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
          </form>
      </div>
</section>
